image:
  name: node:latest
  entrypoint:
    - /usr/bin/env

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm
    - android
    - /android
    - /root/.gradle
    # or with Yarn:
    #- .yarn

stages:
  - build 
  - test

before_script:
  - apt update
  - apt install -y openjdk-17-jdk curl unzip
  - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
  - export ANDROID_HOME=/android/sdk
  - export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
  - npm ci --cache .npm
  - mkdir -p /android/sdk
  - curl https://dl.google.com/android/repository/commandlinetools-linux-13114758_latest.zip -o cmdtools.zip
  - unzip cmdtools.zip
  - echo "y" | ./cmdline-tools/bin/sdkmanager --sdk_root=/android/sdk --install "platforms;android-30"
  - echo "y" | ./cmdline-tools/bin/sdkmanager --sdk_root=/android/sdk --install "build-tools;30.0.3"

# UNIT TESTS (Jest)
unit-tests:
  stage: test
  # Override before_script so tests DON'T do all the Android setup
  before_script:
    - npm ci --cache .npm
  script:
    - npm test -- --ci --runInBand

eas-build:
  stage: build
  artifacts:
    paths:
      - android/app/build/outputs/apk/release/app-release.apk
  script:
    - npx expo prebuild
    - cd android
    - ANDROID_HOME=/android/sdk ./gradlew assembleRelease

eas-build-ios:
  stage: build
  variables:
    ARTIFACT_DIR: "./ios-build"
  before_script:
    - npm ci --cache .npm
    - npm install -g eas-cli
    - mkdir -p $ARTIFACT_DIR
  script:
    # Build and wait in one command, then parse the URL
    - |
      echo "Building iOS app..."
      
      # Run build and capture output
      BUILD_OUTPUT=$(eas build --platform ios --profile e2e-test --non-interactive --wait 2>&1)
      echo "Build output:"
      echo "$BUILD_OUTPUT"
      
      # Extract download URL from output (looking for expo.dev/artifacts URL)
      DOWNLOAD_URL=$(echo "$BUILD_OUTPUT" | grep -o 'https://expo.dev/artifacts/[^ ]*' | head -1)
      
      if [ -z "$DOWNLOAD_URL" ]; then
        echo "ERROR: Could not find download URL"
        exit 1
      fi
      
      echo "Downloading from: $DOWNLOAD_URL"
      curl -L "$DOWNLOAD_URL" -o $ARTIFACT_DIR/ios-build.tar.gz
      
      # Extract and find .app
      tar -xzf $ARTIFACT_DIR/ios-build.tar.gz -C $ARTIFACT_DIR/
      APP_PATH=$(find $ARTIFACT_DIR -name "*.app" -type d | head -1)
      echo "APP_PATH=$APP_PATH" > build.env
  artifacts:
    paths:
      - $ARTIFACT_DIR/
      - build.env

